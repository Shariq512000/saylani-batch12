    <input type="text" placeholder="Name" id="userName">

        class Human{
            constructor(name , address, age){
                this.name = name;
                this.address = address;
                this.age = age
            }

            run = (km=5) => {
                console.log(`${this.name} is running ${km} km`)
            }
        }

        let user = [];

        const addUser = () => {
            console.log("Run Function")
            let userName = document.querySelector("#userName").value;
            let userAddress = document.querySelector("#userAddress").value;
            let userAge = document.querySelector("#userAge").value;
            let newUser = new Human(userName , userAddress , userAge)
            user.push(newUser);
            document.querySelector("body").innerHTML += '<button onclick="run1()">Run</button>';
        }

        const run1 = () => {
            console.log(user)
