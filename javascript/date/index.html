<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    
    <script>
        let weekArr = ["Sunday" , "Monday" , "Tuesday" , "Wednesday" , "Thursday" , "Friday" , "Saturday"];
        let monthArr = ["Jan" , "Feb" , "Mar" , "Apr" , "May" , "Jun" , "Jul" , "Aug" , "Sep" , "Oct" , "Nov" , "Dec"];
        let currentDate = new Date();
        let weekDay = currentDate.getDay();     // Day of Week 0-6 where 0 is Sunday
        let month = currentDate.getMonth();     // Month 0-11 where 0 is January
        let date = currentDate.getDate();       // Return Date 1-31
        let year = currentDate.getFullYear();   // Return Year
        let hour = currentDate.getHours();
        let min = currentDate.getMinutes();
        let second = currentDate.getSeconds();
        let outDate = date + weekArr[weekDay] + (month + 1) + monthArr[month] + year + hour + ":" + min + ":" + second;
        let outDate2 = `${date} ${weekArr[weekDay]} ${(month + 1)} ${monthArr[month]} ${year} ${hour}:${min}:${second}`;
        console.log(outDate2);
    </script>
</body>
</html>
