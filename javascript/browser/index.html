    <script>
        console.log(document.referrer)
        const changeHref = () => {

            location.pathname = "newPage.html";
            // window.location.hash = "#bottomSec"
            // window.location.reload()
            window.location.replace("http://" + window.location.hostname + ":5500/" + "newPage.html")
        }
