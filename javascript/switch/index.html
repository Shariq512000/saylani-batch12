<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    
    <script>
        let weekDay = "monday"
        switch(weekDay){
            case "sunday" : 
                alert("Today is Sunday");
                break;
            case "saturday" :
                alert("Today is Saturday");
                break;
            case "monday" :
                alert("Today is Monday");
                break;
            default :
                alert("Case Does not matched")
        }
    </script>
</body>
</html>
