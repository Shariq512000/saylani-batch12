<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        .item{
            width: 200px; height: 200px; background-color: red;
        }
        .hidden{
            opacity: 0;
        }
    </style>
</head>
<body>
    
    <div id="mainBox" class="item" onclick="toggleHideShow()">

    </div>

    <script>
        function toggleHideShow(){
            let eleClass = document.getElementById("mainBox").classList.contains("hidden");
            if(eleClass){
                document.getElementById("mainBox").classList.remove("hidden")
            }else{
                document.getElementById("mainBox").classList.add("hidden")
            }
        }

        // function toggleHideShow(){

        //     }else{
        //         document.getElementById("mainBox").className = "";
        //     }
        // }
    </script>
</body>
</html>
